<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de estudiantes</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/estudiantes}"> Control de estudiantes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Estudiantes</a></li>
			</ul>
		</div>
	</nav>

    <br>
    <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Nuevo Registro</h1>
              <div class="card-body">
                 <form th:action="@{/estudiantes}" th:object="${estudiante}" method="POST">
                    <div class="form-group">
                       <label>Nombre</label>
                       <input id="frmName" type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del estudiante">
                        <div class="valid-feedback">¡Se ve bien!</div>
                        <div class="invalid-feedback">Por favor, coloque algo válido.</div>
                    </div>
                    
                    <div class="form-group">
                       <label>Apellido</label>
                       <input id="frmLast_name" type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido del estudiante">
                        <div class="valid-feedback">¡Se ve bien!</div>
                        <div class="invalid-feedback">Por favor, coloque algo válido.</div>
                    </div>
                    
                    <div class="form-group">
                       <label>Email</label>
                       <input id="frmEmail" type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email del estudiante">
                        <div class="valid-feedback">¡Se ve bien!</div>
                        <div class="invalid-feedback">Por favor, coloque algo válido.</div>
                    </div>
                   
                    <div class="box-footer">
                        <center><button class="btn btn-success"><i class='fa-solid fa-check'></i></button></center>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
</body>
</html>
